<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="./js/index.js"></script>
  <script src="https://kit.fontawesome.com/b37de85520.js" crossorigin="anonymous"></script>
  
  <title>Login-Helper</title>
</head>
<body>
  <header>
    <h1>Login-Helper</h1>
  </header>
  
  <main>
    <form>
      <section class="inputs-container">
        <input type="email" placeholder="exemplo@gmail.com">
        <div class="password-container">
          <input type="password" id="field-password" class="field-password" placeholder="********">
          <i class="fas fa-eye"></i>
          <i class="fas fa-eye-slash"></i>
        </div>
      </section>

      <section class="password-infos">
        <div>
          <input type="checkbox">
          <span>Lembrar senha?</span>
        </div>
        <a href="#">Esqueceu sua senha?</a>
      </section>
     
      <button id="btn-Login">Login</button>

      <section class="links-container">
        <span>Ou acesse com:</span>

        <aside>
          <a href="#"><i class="fab fa-google-plus-square"></i></a>
          <a href="#"><i class="fab fa-facebook-square"></i></a>
          <a href="#"><i class="fab fa-linkedin"></i></a>
        </aside>
      </section>
      
      <footer>
        <hr>
        <span>Ainda n√£o tem conta? <a href="">Cadastre-se</a></span>
      </footer>
    </form>
  </main>
</body>
</html>
